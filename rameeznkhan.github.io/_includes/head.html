  <head>
    {% if page.title %}
      <title>{{ page.title }} | Test Page</title>
      {% else %}
    <title>Test Page: Don't Panic</title>
    {% endif %}

    {% if page.description %}
      <meta name="description" content= "{{ page.description }}">
    {% else %}
      <meta name="description" content="This is a dangerous site">
    {% endif %}
    {% if page.title %}
      <meta property="og:title" content="{{ page.title }} | Test Page" />
    {% else %}}
      <meta property="og:title" content="Test Page: Don't Panic" />
    {% endif %}

    {% if page.description %}
      <meta property="og:description" content="{{ page.description }}" />
    {% else %}
      <meta property="og:description" content="This is a dangerous site." />
    {% endif %}
    <link rel="icon" href="/favicon.png">
    <link rel="apple-touch-icon.png" rel="/apple-touch-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100"
    rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome/css/fontawesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
